<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amigurumi World</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation Bar (Same as main page) -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Amigurumi World</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#products">Productos</a>
            <a href="#about">Sobre Nosotros</a>
            <a href="#contact">Contacto</a>
        </div>
    </nav>
    <div class="auth-container" style="margin-top: 80px;">
        <form class="auth-form login-form">
            <h2>Bienvenido de Nuevo!</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-options">
                <label>
                    <input type="checkbox" id="remember">
                    Recuerdame
                </label>
                <a href="#" class="forgot-password">Olvido su Contrase√±a?</a>
            </div>
            <button type="submit" class="auth-button">Iniciar Secion</button>
            <p class="auth-redirect">
                No tienes una cuenta? <a href="register.html">Registrate ahora</a>
            </p>
        </form>
    </div>
</body>
</html>
