<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Amigurumi World</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation Bar (Same as main page) -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Amigurumi World</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#products">Productos</a>
            <a href="#about">Sobre Nosotros</a>
            <a href="#contact">Contacto</a>
        </div>
    </nav>

    <div class="auth-container" style="margin-top: 80px;">
        <form class="auth-form register-form">
            <h2>Crea una cuenta</h2>
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="auth-button">Crear Cuenta</button>
            <p class="auth-redirect">
                Tienes una cuenta? <a href="login.html">Iniciar Secion</a>
            </p>
        </form>
    </div>
</body>
</html>
